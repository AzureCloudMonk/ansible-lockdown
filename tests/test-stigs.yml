---
- name: RHEL6 STIG | Spin up instances for testing
  connection: local
  hosts: localhost
  roles:
    - start_env


- name: RHEL6 STIG | Applying STIG Baselines
  sudo: yes
  remote_user: ec2-user
  hosts: stig_servers
  roles:
    - { role: rhel6-stig, rhel6stig_fullauto: true, rhel6stig_cat2: true, rhel6stig_cat3: true, tags: ['cat1', 'rhel6'] }

- name: RHEL6 STIG | Checking against pass threshold
  sudo: yes
  remote_user: ec2-user
  hosts: stig_servers
  roles:
    - { role: post-test }

- name: RHEL6 STIG | Terminate instances
  connection: local
  hosts: localhost
  roles:
    - stop_env
